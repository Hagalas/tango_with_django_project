{% extends 'rango/base.html' %}

<!DOCTYPE html>

<html>
    <head>
        <title>Rango</title>
    </head>

    {% block body_block %}
       
        <h1>Add a Page</h1>
		
		<form id="page_form" method="post" action="/rango/category/{{ category_name_url }}/add_page/">

			{% csrf_token %} <!-- pomaga metodzie POST w django -->
			{% for hidden in form.hidden_fields %}
				{{ hidden }}
			{% endfor %}

			{% for field in form.visible_fields %} <!-- w forms.py , 
											pokazuje widoczne pola ustawiane w meta klasie przez atrybut 'fields' -->
				{{ field.errors }}
				{{ field.help_text }}
				{{ field }}
				<br />
			{% endfor %}

			<input type="submit" name="submit" value="Create Page" />
		</form>	
    {% endblock %}
</html>
